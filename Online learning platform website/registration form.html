<html>
    <head>
        <title>
            registration form
        </title>
        <link rel="stylesheet" href="registration stylesheet.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body id="body">
        
       <h1>REGISTER YOURSELF NOW!</h1>
       <table>
        <form method="GET">
            <tr>
                <td class="td1"><h3>PERSONAL DETAILS</h3></td>
            </tr>
            <tr>
                <td></td>
               <td style="text-align: center;">
                <label for="gender_select">Gender:</label>
                <input type="radio" name="U_gender" value="Male">Male
                <input type="radio" name="U_gender" value="Female">Female </td>
            </tr>
            <tr>
                <td><label for="first name">First Name </label><input type="text" name="name" width="50%"  size="56" style="height: 30;"> </td>
                <td><label for="last name">Last Name  </label><input type="text" name="name" width="50%"  size="46" style="height: 30;"> </td>
            </tr>
            <tr>
                <td><label for="CNIC">CNIC# or Bform#  </label><input type="text" name="cnic" placeholder="If Applicable" size="50" style="height: 30;"></td>
                <td><label for="BG">Blood Group  </label><input type="text" name="BG" size="42" style="height: 30;"></td>
            </tr>
            <tr>
                <td><label for="c_address">Address  </label><input type="text" name="adress" size="64" style="height:30;"></td>
                <td><label for="area">Local Area/Town  </label><input type="text" name="area" size="38" style="height: 30;"></td>
            </tr>
            <tr>
                <td colspan="2"><label for="P_address">Permenant Address </label><input type="text" name="P_address" size="122" style="height: 30;"></td>
            </tr>
            <tr>
                <td><label for="Email1">Email(1) </label><input type="text" name="email1" size="58" style=""></td>
                <td><label for="Email2">Email(2) </label><input type="text" name="email2" size="48" style=""></td>
            </tr>
            <tr>
                <td><label for="DOB">Date of Birth </label><input type="date">
                <label for="Res">Res# </label><input type="text" name="res_no" placeholder="xxx-xxxxxxxx" size="30" style="height: 30;"></td>
                <td><label for="mobile#">Mobile# </label><input type="text" name="mobile#" placeholder="xxxx-xxxxxxx" size="39" style="height: 30;"></td>
            </tr>
            <tr>
                <td><label for="Country">Country of Residence  </label>
                <select name="u_country" >
                    <option value="Pakistan">Pakistan</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="Japan">Japan</option>
                    <option value="Russia">Russia</option>
                    <option value="Canada">Canada</option>
                    <option value="France">France</option>option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Iran">Iran</option>
                    <option value="Australia">Australia</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="Germany">Germany</option>
                </select></td>
                <td><label for="nationality">Nationality  </label><input type="text" name="nationality" size="48" style="height: 30;"></td>
            </tr>
           
        </form>
    </table>
    <table style=" border-bottom: 1px solid rgb(0, 92, 128); background-color: white;">
         <tr><td></td></tr>
         <tr><td></td></tr>
    </table>
    <table>
        <form method="get">
            <tr>
                <td><h3>ACADEMIC INFORMATION: </h3></td>
            </tr>
            <tr>
                <td><label for="crntinstitute">Current Insitute: </label><input type="text" placeholder="i.e,school/college/university" name="crntinstitute" size="48" ></td>
                <td><lable for="Year/Semester">Year / Semester:  </lable><input type="text" name="year/semester" size="40"></td>
            </tr>
            <tr>
                <td><label for="Program">Program Name:  </label><input type="text" name="program" placeholder="i.e,BS-IT or 1st year" size="53"> </td>
                <td><label for="Majorsbjts">Major Subjects: </label><input type="text" name="Majorsbjts" placeholder="Computer, Maths, English" size="42"></td>
            </tr>
        </form>
    </table>
    <div style="text-align:right; " class="signup">
        <input type="submit"  name="signup" value="Signup"  ><br>
    </div>
    <div class="backhome">
        <a href="index.html">Back to home</a>
    </div>
